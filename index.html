<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="./img/TabIcon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>3D Surface Area Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>3D Surface Area Quiz</h1>
    <p>Find The Surface Area Of This 3D Shape</p>
    <div class="quiz-container">
      <ul>
        <li id="1"></li>
        <br>
        <li id="2"></li>
        <br>
        <li id="3"></li>
        <br>
        <li id="4"></li>
        <br>
        <li id="5"></li>
      </ul>

      <img src="./img/trans.png" id="img" class="shape">

      <form id="surface-area-form">
        <label for="user-answer">Your Answer:</label>
        <br>
        <input autocomplete="off" type="text" id="user-answer" onkeypress="handleKeyPress(event)" placeholder="0" />
        <div class="buttons">
          <div class="btn"><button type="button" onclick="checkAnswer()">Check Answer</button></div>
          <div class="btn"><button type="button" onclick="nextQuestion()">Next Question</button></div>
        </div>
      </form>
      <p id="answer"></p>

      <div class="Score buttons">
        <div class="Score_Value btn">
          <img class="icons" src="./img/Correct.png" alt="Correct">
          <h3>Correct Questions</h3>
          <span id="score_correct">0</span>
        </div>
        <div class="Score_Value btn">
          <img class="icons" src="./img/Wrong.png" alt="Correct">
          <h3>Wrong Questions</h3>
          <span id="score_wrong">0</span>
        </div>
      </div>

      <img style="width: 100%; height: 340px;"src="./img/trans.png">

    </div>
    <script>
      generateQuestion();
    </script>
  </body>
</html>
